<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="payment.css" type="text/css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Payment Information</title>
    <script src="https://kit.fontawesome.com/de2e4cc8df.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div class='navbar'>
            <a href="index.html">
                <i id='home' class="fa-solid fa-flag-usa"></i>
            </a>
            <ul>
                <li><a href='about.html'>About</a></li>
                <li><a href='donations.html'>Donation</a></li>
                <li><a href='resources.html'>Resources</a></li>
            </ul>
        </div>
    </header>
    <form class='payment' action='action'>
        <h1 id="">Payment</h1>
        <label for="name">Cardholder Name</label>
        <br>
        <input class='row' type="text" name="name" id='name' placeholder='enter your name' required>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input class='row' type="email" name='email' id='email' placeholder='email' required/>
        <br>
        <label for="number">Credit Card Number:</label>
        <br>
        <input class='row' id="number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder='XXXX XXXX XXXX XXXX' required>
        <br>
        <div class='yo'>
            <label for="">Date Of Expiration</label>
            <br>
            <input class='row2' type="month" name="month" id='month' placeholder='MM' required/>
        </div>
        <div class='yo'>
            <label for="CARD CVV">CVC</label>
            <br>
            <input class='row2' type="number" name="CVC" id='CVC' placeholder='CVC' required/>
        </div>
        <form action='thanks.html'>
            <input class='cards' type="submit" name="Pay Here" value=' Pay '/>
        </form>

    </form>
</body>

</html>
